<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태그
	  - src속성 : image uri
 -->
<body>
	<h2>절대경로[http://~ 로시작하는경로]</h2><hr>
	<h4>다른 싸이트에있는 이미지</h4>
	<div>
		<img width="80" height="80" src="https://thumbnail9.coupangcdn.com/thumbnails/remote/230x230ex/image/vendor_inventory/fc46/4cc36d48158b06941bc5e4062d8373fd8b952074845ee0c4800907039f26.jpg">

		<img width="80" height="80" src="https://thumbnail7.coupangcdn.com/thumbnails/remote/230x230ex/image/vendor_inventory/5dd5/071d24a4ca75535ab8df8cc5735d7b9a1a02db717a929f1696ca083e97c2.jpg">
	
	</div>
	<h4>같은 싸이트에있는 이미지</h4>
	<div>
		<img src="http://localhost/htmlSite/penguin1.gif">
		<img src="http://localhost/htmlSite/penguin2.gif">
		<img src="http://localhost/htmlSite/penguin3.gif">
		<br>
		<img src="http://localhost/htmlSite/image/car1.jpg" width="100" height="100" >
		<img src="http://localhost/htmlSite/image/car2.jpg" width="100" height="100" >
		<img src="http://localhost/htmlSite/image/car3.jpg" width="100" height="100" >
		<img src="http://localhost/htmlSite/image/car4.jpg" width="100" height="100" >
		<img src="http://localhost/htmlSite/image/car5.jpg" width="100" height="100" >
		<img src="http://localhost/htmlSite/image/car6.jpg" width="100" height="100" >
		<img src="http://localhost/htmlSite/image/car7.jpg" width="100" height="100" >
		
	</div>
	<hr>
	<h2>상대경로[http://~ 로시작하지않는경로]</h2><hr>
	<h4>같은 싸이트에있는 이미지-->기준경로 [http://localhost/htmlSite]</h4>
	<div>
		<img src="penguin1.gif">
		<img src="penguin2.gif">
		<img src="penguin3.gif">
		<br>
		<img src="image/car1.jpg" width="100" height="100" >
		<img src="image/car2.jpg" width="100" height="100" >
		<img src="image/car3.jpg" width="100" height="100" >

		<img src="image/car5.jpg" width="100" height="100" >
		<img src="image/car6.jpg" width="100" height="100" >
		<img src="image/car7.jpg" width="100" height="100" >
		
	</div>
	<h3>image에 링크(a tag)걸기</h3>
	<div>
		<a href="http://blog.naver.com/twokiti"><image src='http://localhost/servletSite/snoopy_spoon.png' width="150" height="150"></a>
		<a href="http://google.com"><image src='http://localhost/htmlSite/image/googlelogo.png' width="300" height="100"></a>
		<br>
		<a href="http://www.naver.com"><image src='http://localhost/htmlSite/image/Naverlogo.png'  width="300" height="70"></a>
