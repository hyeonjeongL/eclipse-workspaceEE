<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	 함수정의
	   - 윈도객체에소속된 함수가된다.
	 */
	 function head_function(){
		window.document.write("head_function()<br>");
	}
	var name='global 이순신';
	var msg='global 신에게는 아직 3척의 배가 남아있다';
	
	function hello1(){
		/*
		local변수는 function block에 의해서만 범위(scope)가 설정
		*/
		
		var name='local GUEST1';
		var msg='local 3척뿐임 ㅇㅅㅇ';
		document.write(name+" 님"+msg+"[hello1()]<br>");
		document.write(window.name+" 님"+window.msg+"[hello1()]<br>");
		return;
	}
	/*******function argument***************/
	function hello2(msg){
		/*
		메소드 파라메타 변수 선언시 var 키워드 사용안함
		*/
		var name="local GUEST2";
		 document.write(name+"님"+msg+"[hello2()]<br>")
	}
	function hello3(name, msg){
		document.write(name+" 님 "+ msg+"[hello3(name,msg)]<br>")
	}
	function hello4(name,msg,count){
		for(var i =0; i <count;i++){
		document.write(name+"님"+msg+"[hello4(name, msg, count)]<br>");
			
		}
		
		document.write("for block 밖에서 i="+i+"<br>");
	}
	/**********function return***************/
	function add(a,b){
		var r=a+b;
		return r;
	}
	function sub(a,b){
		return a-b;
	}
	function mul(a,b){
		return a*b;
	}
	function div(a,b){
		return a/b;
	}
	function div1(a,b){
		return a%b;
	}
	function alert(msg){
		document.write("<i>내가 만든 경고 함수(window.alert(msg)함수를 대체해버림):"+msg+"</i><br>");
	}
</script>

</head>
<body>
<h1>자바스크립트함수</h1><hr>
<div>함수기반언어이다</div>
<script type="text/javascript">
	//함수호출
	head_function();
	window.head_function();
	window.hello1();
	/*
	Uncaught ReferenceError: body_end_function is not defined
	*/
	//body_end_function();
	hello2("what r u doing");
	hello2("안녕하쇼");
	hello3("이상순","안녕하세요");
	hello3("김나나","굿굿");
	hello4("동동일", "동그라미큰큰아빠", 2);
	hello4("동동이", "동그라미큰아빠", 3);
	hello4("동동삼", "동그라미아빠", 4);
	var result=add(1,2);
	document.write("add:"+result+"<br>");
	var result=sub(1,2);
	document.write("sub:"+result+"<br>");
	var result=mul(1,2);
	document.write("mul:"+result+"<br>");
	var result=div(1,2);
	document.write("div:"+result+"<br>");
	var result=div1(1,2);
	document.write("div1:"+result+"<br>");
	window.alert("메세지");
	
</script>

<script type="text/javascript">
	function body_end_function(){
		document.write("body function()<br>");
	}
	body_end_function();
</script>
</body>
</html>
